<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - PetMarket Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">PetMarket Online</h1>
      </header>
      <nav>
        <ul class="menu">
          <li><a href="./index.html" class="boton-menu"><i class="bi bi-house"></i> Volver a la tienda</a></li>
          <li><a href="./carrito.html" class="boton-menu boton-carrito active"><i class="bi bi-cart-fill"></i> Carrito</a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">solo peludos</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Tu carrito</h2>

      <!-- Contenedor carrito -->
      <section id="carrito-contenedor" class="carrito-contenedor">
        
        <!-- Productos agregados al carrito -->
        <div id="carrito-productos" class="carrito-productos">
          <!-- Aqu√≠ se cargan los productos din√°micamente desde carrito.js -->
        </div>

        <!-- Acciones del carrito -->
        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button id="carrito-vaciar" class="carrito-accion-vaciar">
              <i class="bi bi-trash"></i> Vaciar carrito
            </button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Subtotal:</p>
              <p id="subtotal">$0</p>
            </div>
            <div class="carrito-acciones-total">
              <p>Descuento:</p>
              <p id="descuento">$0</p>
            </div>
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total">$0</p>
            </div>
            <button id="carrito-comprar" class="carrito-accion-comprar">
              <i class="bi bi-bag-check"></i> Comprar ahora
            </button>
          </div>
        </div>

        <!-- Mensaje de compra finalizada -->
        <p id="carrito-comprado" class="carrito-comprado disabled">¬°Gracias por tu compra! üêæ</p>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/carrito.js"></script>
</body>
</html>
